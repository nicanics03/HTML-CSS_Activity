<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

    .dada{
    background-image: url(Pictures/background.jpg); 
    background-size: cover;
    background-position: center;
}
</style>
<body>
    <div class="dada">
        <nav>
          <a href="index.html"> <img src="Pictures\hii.png" class="logo"> </a>
          <ul>
            <li><a href="table markup.html"><b>Stats</b></a></li>

            <li><a href="quiz.html"><b>Quiz App</b></a></li>
          </ul>
        </nav>
        <center>
            <div class="container">
                <form>
                    <div class="form first">
                        <div class="details personal">
                            <span class="title" style="font-size: 35px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color:black; padding-right:49%;font-weight:bolder;">Student
                                Registration Form</span>
                            <p style=" padding-right:63%; font-size: 1em;">Fill out the form carefully for registration
                            </p>
                            <div class="fields">

                                <div class="input-field" style="padding-top: 18px;">
                                    <label style="padding-right: 165px; font-size: medium;color:black; font-weight: bold;">Student
                                        Name</label>

                                    <input type="text" required>
                                    <label style="padding-right:200px; color: #707070;">First Name</label>
                                </div>
                                <div class="input-field" style="padding-top: 35px;">


                                    <input type="text" required>
                                    <label style="padding-right:195px; color: #707070;">Middle Name</label>
                                </div>
                                <div class="input-field" style="padding-top: 35px;">


                                    <input type="text" required>
                                    <label style="padding-right:200px; color: #707070;">Last Name</label>
                                </div>
                                <div class="input-field_1">
                                    <label style="color:black; font-weight: bold;">Date of Birth</label><br>
                                    <select required>
                                        <option disabled selected></option>
                                        <option>January</option>
                                        <option>February</option>
                                        <option>March</option>
                                        <option>April</option>
                                        <option>May</option>
                                        <option>June</option>
                                        <option>July</option>
                                        <option>August</option>
                                        <option>September</option>
                                        <option>October</option>
                                        <option>November</option>
                                        <option>December</option>
                                    </select>
                                    <br>
                                    <br>
                                    <br>
                                    <label style="color: #707070;">Month</label>
                                </div>

                                <div class="input-field_1">
                                    <br>

                                    <input type="number" min="1" max="31">
                                    </select>
                                    <br>
                                    <br>
                                    <br>
                                    <label style="color: #707070;">Day</label>
                                </div>
                                <div class="input-field_1">
                                    <br>
                                    <input type="number" min="1900" max="2022">
                                    <label style="color: #707070;">Year</label>
                                </div>


                                <div class="input-field" style="padding-bottom:17px;">
                                    <label style="padding-right: 230px;font-size: medium; color:black; font-weight:bold;">Gender</label>
                                    <select required>
                                        <option disabled selected>Select gender</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Others</option>
                                    </select>
                                </div>


                                <div class="input-field_3">
                                    <label style="padding-right: 150%; font-size: medium;color:black;  font-weight: bold;">Address</label>
                                    <input type="text" style="outline: none;
                                font-size: 14px;
                                font-weight: 400;
                                color: #333;
                                border-radius: 5px;
                                border: 1px solid #aaa;
                                padding: 0 15px;
                                height: 45px;
                                margin: 8px 0;
                                float: left;
                                width: 236%;">
                                    <label style=" padding-right: 72%; font-size: medium;color: #707070;">Street
                                        Address</label>
                                </div>


                                <div class="input-field_9">
                                    <input type="text" style="outline: none;
                                font-size: 14px;
                                font-weight: 400;
                                color: #333;
                                border-radius: 5px;
                                border: 1px solid #aaa;
                             text-align: left;
                                padding-right: 220px;
                                height: 45px;
                                margin: 8px 0;
                                margin-top: 35px;
                              
                                width: 156%;">
                                    <label style=" padding-right: 73%; font-size: medium; color: #707070;">Street
                                        Address Line 2</label>
                                </div>

                                <div class="details ID">


                                    <div class="fields">
                                        <div class="input-field">

                                            <input type="text" required style="width: 150%;text-align: left; padding-left: 200px">
                                            <label style=" padding-right: 170%; float: left; font-size: medium; color: #707070;">State/Province</label>
                                        </div>
                                        <div class="input-field">

                                            <input type="text" required style="width: 150%;  margin-left: -115px;">
                                            <p style="padding-right: 150%;  margin-left: -115px; font-size: medium; color: #707070;">
                                                City</p>
                                        </div>



                                        <div class="input-field_3">
                                            <input type="text" style="outline: none;
                                font-size: 14px;
                                font-weight: 400;
                                color: #333;
                                border-radius: 5px;
                                border: 1px solid #aaa;
                                padding: 20px 35px;
                                height: 45px;
                                width: 240%;">
                                            <label style=" padding-right: 68%; font-size: medium; color: #707070;">Postal
                                                Zip Code</label>
                                        </div>

                                    </div>
                                    <div class="details ID">


                                        <div class="fields">
                                            <div class="input-field">
                                                <label style=" padding-right: 60%; font-size: medium; color: black;font-weight:bold;">Student
                                                    E-mail</label>
                                                <input type="email" placeholder="ex: myname@example.com" required style="width: 150%; padding-left: 10px; margin-left: 0px;">
                                                <label style=" padding-right: 170%; float: left; font-size: medium; color: #707070;">example@example.com</label>

                                            </div>
                                            <div class="input-field">
                                                <p style="padding-right: 100%;  margin-left: -115px;float: left; font-size: medium; color: black;font-weight:bold;">
                                                    Mobile Number</p>

                                                <input type="number" placeholder="(0000) 0000-0000" required style="width: 150%; margin-left: -115px;">
                                                <label style=" padding-right: 170%; float: left; font-size: medium; color: #aaa;">_</label>

                                            </div>

                                        </div>
                                        <div class="details ID">


                                            <div class="fields">
                                                <div class="input-field">
                                                    <label style=" padding-right: 60%; float: left; font-size: medium; color: black;font-weight:bold;">Phone
                                                        Number</label>
                                                    <input type="number" placeholder="(0000) 0000-0000 " required style="width: 150%; padding-left: 10px; float: left;">
                                                </div>
                                                <div class="input-field">
                                                    <p style="padding-right: 105%;  margin-left: -115px;float: left; font-size: medium; color: black;font-weight:bold;">
                                                        Work Number</p>
                                                    <input type="number" placeholder="(0000) 0000-0000" required style="width: 150%;  margin-left: -115px;">
                                                </div>

                                            </div>

                                            <div class="fields">
                                                <div class="input-field" style="padding-bottom: -51px;">
                                                    <label style=" padding-right: 170%; float: left; font-size: medium; color: black;font-weight:bold;">Company</label>

                                                    <input type="Text" required style="width: 150%; padding-left: 10px; margin-left: 0px;">

                                                </div>

                                            </div>
                                            <div class="details ID">
                                                <div class="fields">
                                                    <div class="input-field" style="padding-bottom: 1px;">
                                                        <label style=" padding-right: 170%;  font-size: medium; color: black;font-weight:bold;">Courses</label>

                                                        <select required style="width: 150%;">
                                                            <option disabled selected>Please Select</option>
                                                            <option>BSIT</option>
                                                            <option>BSCS</option>
                                                            <option>BSIS</option>
                                                        </select>

                                                    </div>
                                                </div>

                                                <div class="input-field_3" style="padding-top: 0px;">
                                                    <label style=" padding-right: 81%; font-size: medium; color: black;font-weight:bold;">Additional
                                                        Comments</label>

                                                    <form action="/form//submit" method="post">
                                                        <textarea name="comments" id="comments" style="width:96%;height:90px;padding:2%;font-size:1.2em;background-color:rgb(112, 160, 97);"> Type Here.. </textarea>

                                                    <button class="nextBtn">
                                                        <span class="btnText">Submit Application</span>
                                                    </button>

                                                    </button>
                                                    <div class="btnreset">
                                                        <button type="reset">Clear
                                                            fields</button>
                                                    </div>
                                                    </button>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </form>
            </div>
